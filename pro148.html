<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>By the Ocean</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="ocean-model" src="./by_the_ocean/scene.gltf"></a-asset-item>
        </a-assets>

        <a-sky color="#8CD9F8"></a-sky>

        <a-entity
            gltf-model="#ocean-model"
            position="0 0 -1"
            scale="19 19 19"
        ></a-entity>


        <a-camera look-controls-enabled wasd-controls-enabled position="0 5 15">
        </a-camera>
    </a-scene>
</body>
</html>
